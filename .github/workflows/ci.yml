name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Linux dependencies
          if: runner.os == 'Linux'
          run: |
          sudo apt update
          sudo apt install -y \
              libgtk-3-dev \
              libwebkit2gtk-4.0-dev \
              pkg-config \
              gcc
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint
      - name: Run unit tests
        run: npm run test
      
